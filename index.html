<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div id="past_results">

    </div>

    <div id="calculator">
        <div id="screen"></div>

        <div id="numpad">
            <!-- first row -->
            <div class="calc_button func_button" id ="clear_all">AC</div>
            <div class="calc_button func_button" id ="switch_sign">+/-</div>
            <div class="calc_button func_button" id ="percentage">%</div>
            <div class="calc_button operator" id="divide">/</div>

            <!-- second row -->
            <div class="calc_button num" id="seven">7</div>
            <div class="calc_button num" id="eight">8</div>
            <div class="calc_button num" id="nine">9</div>
            <div class="calc_button operator" id="multiply">*</div>

            <!-- third row -->
            <div class="calc_button num" id="four">4</div>
            <div class="calc_button num" id="five">5</div>
            <div class="calc_button num" id="six">6</div>
            <div class="calc_button operator" id="subtract">-</div>
           
            <!-- fourth row --> 
            <div class="calc_button num" id="one">1</div>
            <div class="calc_button num" id="two">2</div>
            <div class="calc_button num" id="three">3</div>
            <div class="calc_button operator" id="add">+</div>

            <!-- fifth row -->
            <div class="calc_button num" id="zero">0</div>
            <div class="calc_button" id="dot">.</div>
            <div class="calc_button" id="equal">=</div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
